<!DOCTYPE html>
<html lang="en" th:replace="~{/admin/index :: dynamic(~{::main})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <main class="content-wrapper" style="height: 100%;">
        <div class="content-header clearfix" style="padding: 15px 1rem;">
            <h3 class="float-left">
                Trang chủ/E-Brochure
            </h3>
        </div>
        <section class="content">
            <div class="container-fluid">
                <div class="form-horizontal">
                    <div class="cards-group">
                        <div class="card card-default">
                            <div class="card-body">
                                <div class="dt-container dt-bootstrap4 dt-empty-footer">
                                    <div class="d-md-flex justify-content-between align-items-center col-12 dt-layout-full col-md">
                                        <table class="table table-bordered table-hover table-striped dataTable" style="width: 100%;">
                                            <thead>
                                            <tr>
                                                <th data-dt-column="1" class="text-center dt-orderable-none" rowspan="0" colspan="1">
                                                    <div class="dt-scroll-sizing">
                                                        <span class="dt-column-title">Tiêu đề</span>
                                                        <span class="dt-column-order"></span>
                                                    </div>
                                                </th>
                                                <th class="text-center dt-orderable-none" data-dt-column="1" rowspan="1" colspan="1">
                                                    <div class="dt-scroll-sizing">
                                                        <span class="dt-column-title">Hiển thị Menu</span>
                                                        <span class="dt-column-order"></span>
                                                    </div>
                                                </th>
                                                <th class="text-center button-column dt-orderable-none" data-dt-column="4" rowspan="3" colspan="1">
                                                    <div class="dt-scroll-sizing">
                                                        <span class="dt-column-title">Hành động</span>
                                                        <span class="dt-column-order"></span>
                                                    </div>
                                                </th>
                                            </tr>
                                            </thead>
                                            <tbody th:if="${eBrochure != null}">
                                                <tr>
                                                    <td>[[${eBrochure.title}]]</td>
                                                    <td class="text-center">
                                                        <i th:if="${eBrochure.isPublished}" class="fas fa-check true-icon"></i>
                                                        <i th:unless="${eBrochure.isPublished}" class="fa-solid fa-xmark"></i>
                                                    </td>
                                                    <td class="button-column">
                                                        <a class="btn btn-default" th:href="@{/webadmin/home/e-brochure/edit}">
                                                            <i class="fas fa-pencil"></i>&nbsp;Edit</a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="d-flex flex-column m-0 p-0 justify-content-between">
            <div>
                <span>Upload image:</span>
            </div>
            <div>
                <input type="file" class="my-pond" name="filepond" multiple data-allow-reorder="true" data-max-file-size="3MB">
            </div>
        </div>

    </main>
</body>
</html>
