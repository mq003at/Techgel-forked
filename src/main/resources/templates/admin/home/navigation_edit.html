<!DOCTYPE html>
<html lang="en" th:replace="~{/admin/index :: dynamic(~{::main})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <main class="content-wrapper" style="height: 100%;">
        <form th:action="@{/webadmin/home/navigation/edit}" method="post" th:object="${homeNavigation}">
            <input type="hidden" name="id" th:field="*{id}">
            <input type="hidden" name="parent" th:field="*{parent}">
            <div class="content-header clearfix" style="padding: 15px 1rem;">
                <h1 class="float-left">
                    <th:block th:if="${homeNavigation.parent}">[[${homeNavigation.parent.title_vi}]] >></th:block>
                    [[${homeNavigation.title_vi}]]

                        <i class="fas fa-arrow-circle-left"></i>
                        <a th:href="@{/webadmin/home/navigation}">Back</a>
                    </small>
                </h1>
                <div class="float-right">
                    <button type="submit" name="action" value="save" class="btn btn-primary">

                    </button>
                    <button type="submit" name="action" value="save-continue" class="btn btn-primary">
                        <i class="far fa-floppy-disk"></i>

                    </button>

                        <i class="far fa-trash-can"></i>

                    </span>
                </div>
            </div>

                                    <div class="form-group row advanced-setting">
                                        <div class="col-md-3">
                                            <div class="label-wrapper">
                                                <label class="col-form-label" for="Published">Hiển thị menu</label>
                                            </div>
                                        </div>
                                        <div class="col-md-9">
                                            <input checked="checked" class="check-box" data-val-required="The Published field is required." id="Published" type="checkbox" name="isPublished" th:field="*{published}">
                                            <span class="field-validation-valid" data-valmsg-for="Published" data-valmsg-replace="true"></span>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <div class="col-md-3">
                                            <div class="label-wrapper"><label class="col-form-label">Thứ tự hiển thị</label>
                                                <div title="" data-toggle="tooltip" class="ico-help" data-original-title="Set the category's display order. 1 represents the top of the list."><i class="fas fa-circle-question"></i></div>
                                            </div>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="number" class="form-control" data-val="true" data-val-required="The Display order field is required." name="displayOrder" th:field="*{displayOrder}"><input name="__Invariant" type="hidden" value="DisplayOrder"><input name="__Invariant" type="hidden" value="DisplayOrder">
                                            <span class="field-validation-valid" data-valmsg-for="DisplayOrder" data-valmsg-replace="true"></span>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="row form-group col-md-6">
                                            <div class="col-md-3">
                                                <div class="label-wrapper"><label class="col-form-label" for="DisplayOrder">Tiêu đề VI</label><div title="" data-toggle="tooltip" class="ico-help" data-original-title="Set the category's display order. 1 represents the top of the list."><i class="fas fa-circle-question"></i></div></div>
                                            </div>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control" data-val="true" data-val-required="The Display order field is required." name="title_vi" th:field="*{title_vi}"><input name="__Invariant" type="hidden" value="DisplayOrder"><input name="__Invariant" type="hidden" value="DisplayOrder">
                                                <span class="field-validation-valid" data-valmsg-for="DisplayOrder" data-valmsg-replace="true"></span>
                                            </div>
                                        </div>
                                        <div class="row form-group col-md-6">
                                            <div class="col-md-3">
                                                <div class="label-wrapper"><label class="col-form-label">Tiêu đề EN</label><div title="" data-toggle="tooltip" class="ico-help" data-original-title="Set the category's display order. 1 represents the top of the list."><i class="fas fa-circle-question"></i></div></div>
                                            </div>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control" data-val="true" data-val-required="The Display order field is required." name="title_en" th:field="*{title_en}"><input name="__Invariant" type="hidden" value="DisplayOrder"><input name="__Invariant" type="hidden" value="DisplayOrder">
                                                <span class="field-validation-valid" data-valmsg-for="DisplayOrder" data-valmsg-replace="true"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </nop-card>
                        <nop-card>

                                    <div class="card-title">
                                        <i class="fas fa-magnifying-glass-plus"></i>SEO</div>

                                    </div>
                                </div>

                                                        <i class="fas fa-circle-question"></i>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <input class="form-control text-box single-line" data-val="true" data-val-length="Max length of search name is 200 chars" data-val-length-max="200" data-val-length-min="0" id="SeName" name="SeName" type="text">
                                                <span class="field-validation-valid" data-valmsg-for="SeName" data-valmsg-replace="true"></span>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="label-wrapper"><label class="col-form-label" for="SeName">Link thân thiện EN</label>
                                                    <div title="" data-toggle="tooltip" class="ico-help" data-original-title="Set a search engine friendly page name e.g. 'the-best-category' to make your page URL 'http://www.yourStore.com/the-best-category'. Leave empty to generate it automatically based on the name of the category.">
                                                        <i class="fas fa-circle-question"></i>

                                            <div class="col-md-3">

                                                    </div>

                                            </div>
                                            <div class="col-md-3">

                                                <input class="form-control text-box single-line" data-val="true" data-val-length="'Meta Title' must be between 0 and 400 characters." data-val-length-max="400" data-val-length-min="0" id="MetaTitle" name="MetaTitle" type="text" value="">
                                                <span class="field-validation-valid" data-valmsg-for="MetaTitle" data-valmsg-replace="true"></span>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-md-3">
                                                <div class="label-wrapper"><label class="col-form-label" for="MetaDescription">Mô tả SEO VI</label><div title="" data-toggle="tooltip" class="ico-help" data-original-title="Meta description to be added to category page header."><i class="fas fa-circle-question"></i></div></div>
                                            </div>
                                            <div class="col-md-3">
                                                <textarea class="form-control" rows="4" cols="20" data-val="true" data-val-length="'Meta Description' must be between 0 and 2147483647 characters." data-val-length-max="2147483647" data-val-length-min="0" id="MetaDescription" name="MetaDescription"></textarea>
                                                <span class="field-validation-valid" data-valmsg-for="MetaDescription" data-valmsg-replace="true"></span>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="label-wrapper"><label class="col-form-label" for="MetaDescription">Mô tả SEO EN</label><div title="" data-toggle="tooltip" class="ico-help" data-original-title="Meta description to be added to category page header."><i class="fas fa-circle-question"></i></div></div>
                                            </div>
                                            <div class="col-md-3">
                                                <textarea class="form-control" rows="4" cols="20" data-val="true" data-val-length="'Meta Description' must be between 0 and 2147483647 characters." data-val-length-max="2147483647" data-val-length-min="0" id="MetaDescription" name="MetaDescription"></textarea>
                                                <span class="field-validation-valid" data-valmsg-for="MetaDescription" data-valmsg-replace="true"></span>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-md-3">
                                                <div class="label-wrapper"><label class="col-form-label" for="MetaTitle">Từ khóa SEO VI</label>
                                                    <div title="" data-toggle="tooltip" class="ico-help" data-original-title="Override the page title. The default is the name of the category.">
                                                        <i class="fas fa-circle-question"></i>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <input class="form-control text-box single-line" data-val="true" data-val-length="'Meta Title' must be between 0 and 400 characters." data-val-length-max="400" data-val-length-min="0" id="MetaTitle" name="MetaTitle" type="text" value="">
                                                <span class="field-validation-valid" data-valmsg-for="MetaTitle" data-valmsg-replace="true"></span>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="label-wrapper"><label class="col-form-label" for="MetaTitle">Từ khóa SEO EN</label>
                                                    <div title="" data-toggle="tooltip" class="ico-help" data-original-title="Override the page title. The default is the name of the category.">
                                                        <i class="fas fa-circle-question"></i>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <input class="form-control text-box single-line" data-val="true" data-val-length="'Meta Title' must be between 0 and 400 characters." data-val-length-max="400" data-val-length-min="0" id="MetaTitle" name="MetaTitle" type="text" value="">
                                                <span class="field-validation-valid" data-valmsg-for="MetaTitle" data-valmsg-replace="true"></span>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-md-3">
                                                <div class="label-wrapper"><label class="col-form-label" for="MetaKeywords">Og:title VI</label><div title="" data-toggle="tooltip" class="ico-help" data-original-title="Meta keywords to be added to category page header."><i class="fas fa-circle-question"></i></div></div>
                                            </div>
                                            <div class="col-md-3">
                                                <input class="form-control text-box single-line" data-val="true" data-val-length="'Meta Keywords' must be between 0 and 400 characters." data-val-length-max="400" data-val-length-min="0" id="MetaKeywords" name="MetaKeywords" type="text" value="">
                                                <span class="field-validation-valid" data-valmsg-for="MetaKeywords" data-valmsg-replace="true"></span>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="label-wrapper"><label class="col-form-label" for="MetaKeywords">Og:title EN</label><div title="" data-toggle="tooltip" class="ico-help" data-original-title="Meta keywords to be added to category page header."><i class="fas fa-circle-question"></i></div></div>
                                            </div>
                                            <div class="col-md-3">
                                                <input class="form-control text-box single-line" data-val="true" data-val-length="'Meta Keywords' must be between 0 and 400 characters." data-val-length-max="400" data-val-length-min="0" id="MetaKeywords" name="MetaKeywords" type="text" value="">
                                                <span class="field-validation-valid" data-valmsg-for="MetaKeywords" data-valmsg-replace="true"></span>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-md-3">
                                                <div class="label-wrapper"><label class="col-form-label" for="MetaDescription">Og:description VI</label><div title="" data-toggle="tooltip" class="ico-help" data-original-title="Meta description to be added to category page header."><i class="fas fa-circle-question"></i></div></div>
                                            </div>
                                            <div class="col-md-3">
                                                <textarea class="form-control" rows="4" cols="20" data-val="true" data-val-length="'Meta Description' must be between 0 and 2147483647 characters." data-val-length-max="2147483647" data-val-length-min="0" id="MetaDescription" name="MetaDescription"></textarea>
                                                <span class="field-validation-valid" data-valmsg-for="MetaDescription" data-valmsg-replace="true"></span>

                                            <div class="col-md-3">
                                                <div class="label-wrapper"><label class="col-form-label" for="MetaDescription">Og:description EN</label><div title="" data-toggle="tooltip" class="ico-help" data-original-title="Meta description to be added to category page header."><i class="fas fa-circle-question"></i></div></div>

                                                <textarea class="form-control" rows="4" cols="20" data-val="true" data-val-length="'Meta Description' must be between 0 and 2147483647 characters." data-val-length-max="2147483647" data-val-length-min="0" id="MetaDescription" name="MetaDescription"></textarea>

                    </div>
                </div>
            </section>
        </form>
    </main>
