<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div th:fragment="navigation">

      <header
        class="tmp-header-area-start header-one position-relative"
        style="z-index: 999"
      >
        <div class="main-header-one-wrapper">
          <div class="header-mida-area">
            <div class="logo-area-start">
              <a class="logo" href="/">
                <img
                  width="200"
                  height="50"
                  th:src="@{/imgs/logo-white.png}"
                  alt="Techgel Logo"
                  class="only-dark"
                />
                <img
                  width="200"
                  height="50"
                  th:src="@{/imgs/logo.jpg}"
                  alt="Techgel Logo"
                  class="only-light"
                />
              </a>
            </div>
            <div class="mid-header-center">
              <div class="input-area">
                <input type="text" placeholder="Tìm kiếm..." />
                <i class="fa-solid fa-magnifying-glass searchbar-icon"></i>
              </div>
            </div>
            <div class="lang-picker dropdown">
              <form action="" method="get">
                <!-- <button
                  class="btn dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  style="outline: none; border: none; box-shadow: none"
                >
                <img th:src="@{/svg/vi_flag.svg}" alt="Techgel Logo" width="45" height="35" class="pe-3" />
                  VI
                </button> -->

              </form>
            </div>
            <div class="button-borders">
              <a
                th:href="@{/profile}"
                target="_blank"
                class="btn primary-button"
                >E-PROFILE</a
              >
            </div>
          </div>
          <div class="tmp-nav-area-one header--sticky sticky">
            <div class="header-nav main-nav-one ">
              <nav>
                <ul class="parent-nav">
                  <li

                    th:each="n, i: ${testNavigations}"
                    th:class="${not subnavigations[i.index].isEmpty() ? 'has-dropdown' : ''}">
                    <a
                      th:href="@{${n.entrySet()[0].value}}"
                      class="nav-link d-flex justify-content-center align-items-center"
                    >
                      <span class="rolling-text">
                        <div class="block">
                          <span>[[${#strings.toUpperCase(n.entrySet()[0].key)}]]</span>
                        </div>
                      </span>
                    </a>
                    <ul class="submenu" th:if="${not subnavigations[i.index].isEmpty()}">
                      <th:block th:each="subs : ${subnavigations[i.index]}">
                        <li th:each="sub : ${subs.entrySet()}">
                          <a th:href="@{${sub.value}}">[[${sub.key}]]</a>
                        </li>
                      </th:block>
                    </ul>
                  </li>
                </ul>

              </nav>
            </div>
                        <div class="header-nav main-nav-one">
              <nav>
                <ul class="parent-nav">
                  <li>

                  </li>
            <div class="actions-area">
              <div class="lang-picker dropdown">
                <form action="" method="get">
                  <button
                    class="btn dropdown-toggle"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    style="outline: none; border: none; box-shadow: none"
                  >
                    <img th:src="@{/svg/vi_flag.svg}" alt="Techgel Logo" width="45" height="35" class="pe-3" />
                    VI
                  </button>
                  <ul class="dropdown-menu">
                    <li>
                      <button class="dropdown-item" lang="vi" type="submit">
                    <img th:src="@{/svg/vi_flag.svg}" alt="Techgel Logo" width="45" height="35" class="pe-3" />
                    VI
                      </button></li>
                      <li><button class="dropdown-item" lang="vi" type="submit">
                    <img th:src="@{/svg/en-US_flag.svg}" alt="Techgel Logo" width="45" height="35" class="pe-3" />
                    EN - US</li>
                    </form>
                  </div>
                </div>

                

        </div>
      </header>
      <div id="side-hide">
        <div class="top-area">
          <a href="../index.html" class="logo-area">
            <img th:src="@{/imgs/logo.jpg}" alt="Techgel Logo" />
          </a>
          <div class="close-icon-area">
            <div id="close-slide__main">
              <i class="fa-solid fa-x"></i>
            </div>
          </div>
        </div>
        <div class="body">
            
            <div class="actions-area">
              <div class="lang-picker dropdown">
                <form action="" method="get">
                  <button
                    class="btn dropdown-toggle"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    style="outline: none; border: none; box-shadow: none"
                  >
                    <img th:src="@{/svg/vi_flag.svg}" alt="Techgel Logo" width="45" height="35" class="pe-3" />
                    VI
                  </button>
                  <ul class="dropdown-menu">
                    <li>
                      <button class="dropdown-item" lang="vi" type="submit">
                    <img th:src="@{/svg/vi_flag.svg}" alt="Techgel Logo" width="45" height="35" class="pe-3" />
                    VI
                      </button></li>
                      <li><button class="dropdown-item" lang="vi" type="submit">
                    <img th:src="@{/svg/en-US_flag.svg}" alt="Techgel Logo" width="45" height="35" class="pe-3" />
                    EN - US</li>
                    </form>
                  </div>
                </div>

        </div>
      </div>
      <div
        id="overlay_every-where"
        data-tmp-cursor="md text-black dark:text-white opacity-10"
        data-tmp-cursor-icon="fa-regular fa-x fa-fw"
      ></div>
    </div>
  </body>
</html>
