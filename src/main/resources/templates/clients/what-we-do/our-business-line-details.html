<!DOCTYPE html>
<html lang="en" th:replace="~{clients/index :: dynamic(~{::main})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <main class="content-wrapper">
        <style>
            .breadcrumb-bg {
                background-image: url([[@{/imgs/banners/tech-field.jpg}]]);
            }
        </style>
        <div class="breadcrumb-area bg_image breadcrumb-bg">
            <div id="brxe-oubmqr" class="brxe-container">
                <div id="brxe-twzaik" class="brxe-block small-text-shadow">
                    <div
                            id="brxe-naxryb"
                            class="brxe-text uni-text-outline-white uni-text-outline"
                    >
                        <h1 class="text-uppercase split-collab-words">[[${ whatWeDoService.title_vi }]]</h1>
                    </div>
                </div>
            </div>
        </div>

        <div id="next" class="whatwedo_ourbusinessline_details_page py-5">
            <div class="container">

                <div class="row my-5">
                    <div class="col-lg-12">
                        <h5 class="description text-center">
                            [[${ whatWeDoService.description_vi }]]
                        </h5>
                    </div>
                </div>

                <div class="row my-5">
                    <div class="col-lg-12">
                        <div class="section-head p-0">
                            <h4 class="section-sub-title center-title split-collab-words">
                                <img
                                        data-sal-delay="200"
                                        data-sal="fade"
                                        data-sal-duration="800"
                                        th:src="@{/imgs/small-icons/section-custom-menubar-blue.png}"
                                        alt="Techgel"
                                />
                                <span class="subtitle">Lĩnh vực trọng tâm</span>
                            </h4>
                        </div>
                        <ol th:style="'--length:' + ${whatWeDoService.getWhatWeDoServiceItems().size()}" role="list" class="core-fields my-5">
                            <li
                                data-sal-delay="200"
                                data-sal="flip-down"
                                data-sal-duration="800"
                                th:each="subService, iter: ${whatWeDoService.getWhatWeDoServiceItems()}"
                                th:style="'--i:' + ${iter.index + 1}"
                                th:id="${subService.id}">
                                <h4>[[${ subService.title_vi }]]</h4>
                                <p>[[${ subService.description_vi }]]</p>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
