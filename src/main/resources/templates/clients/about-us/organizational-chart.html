<!DOCTYPE html>
<html lang="en" th:replace="~{clients/index :: dynamic(~{::main})}">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <main class="content-wrapper">
      <style>
        .breadcrumb-bg {
          background-image: url("[[@{/imgs/banners/orgchart.jpg}]]");
        }
      </style>

      <div class="breadcrumb-area bg_image breadcrumb-bg">
        <div id="brxe-oubmqr" class="brxe-container">
          <div id="brxe-twzaik" class="brxe-block small-text-shadow">
            <div
              id="brxe-naxryb"
              class="brxe-text uni-text-outline-white uni-text-outline"
            >
              <h1 class="split-collab-words">
                SƠ ĐỒ TỔ CHỨC
              </h1>
            </div>
          </div>
        </div>
      </div>

      <div id="next" class="about-organizational tmp-section-gap">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="section-head pb-3">
                <h4 class="section-sub-title center-title split-collab-words">
                  <span class="subtitle">
                    <img
                            data-sal-delay="200"
                            data-sal="fade"
                            data-sal-duration="800"
                            th:src="@{/imgs/small-icons/section-custom-menubar-blue.png}"
                            alt="TECHGEL"
                    />
                    [[${ aboutUsOrganizationalChart.title_vi }]]</span>
                </h4>
              </div>
            </div>
          </div>
          <div
            class="row justify-content-center align-items-center"
            id="gallery-organizational"
            style="gap: 10px"
          >
            <div th:each="item: ${aboutUsOrganizationalChartItems}" class="col-md-4">
              <div>
                <div class="img_shadow mb-md-5 mb-3 px-5 px-md-0">
                  <a
                    data-fancybox="organization-chart"
                    data-sal-delay="150"
                    data-sal="zoom-in"
                    data-sal-duration="800"
                    th:href="@{${item.image_url}}"
                    class="d-flex justify-content-center preview-image"
                  >
                    <img
                      class="img-fluid"
                      th:src="@{${item.image_url}}"
                      alt="Techgel organizational-chart"
                  /></a>
                </div>
              </div>
            </div>
          </div>
          <div class="text-center">
            <a
              th:href="@{${aboutUsOrganizationalChart.file_url}}"
              download
              class="btn-download"
              >Download PDF</a
            >
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
