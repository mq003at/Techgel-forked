<!DOCTYPE html>
<html lang="en" th:replace="~{clients/index :: dynamic(~{::main})}">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <main class="content-wrapper">
      <style>
        .breadcrumb-bg {
          background-image: url([[@{/imgs/banners/certifications.jpg}]]);
        }
        .line_img {
          height: 10px;
          background: url([[@{/imgs/stripe-title2.png}]]) repeat-x center center /
            auto 200%;
          flex-grow: 1;
        }
      </style>

      <div class="breadcrumb-area bg_image breadcrumb-bg">
        <div id="brxe-oubmqr" class="brxe-container">
          <div id="brxe-twzaik" class="brxe-block small-text-shadow">
            <div
              id="brxe-naxryb"
              class="brxe-text uni-text-outline-white uni-text-outline"
            >
              <h1>GIẤY PHÉP & CHỨNG CHỈ</h1>
            </div>
          </div>
          <a
            id="brxe-ygpexj"
            href="#next"
            data-brx-anchor="true"
            class="brxe-block small-text-shadow">
            <div id="brxe-rqhadm" class="brxe-text-basic">Xem thêm</div>
            <i id="brxe-flgaqk" class="fa-solid fa-arrow-down"></i>
          </a>
        </div>
      </div>

      <div id="next" class="about-lc tmp-section-gap">
        <div class="container">
          <th:block th:each="aboutUsLicenseCertificate: ${aboutUsLicenseCertificates}">
            <div class="row">
              <div class="col-lg-12">
                <div class="section-head pb-3">
                  <h2
                    class="title split-collab-chars d-flex align-items-center justify-content-center"
                    style="gap: 30px"
                  >
                    <div class="line_img"></div>
                    <div>
                      <span>
                        [[${aboutUsLicenseCertificate.title_vi}]]
                      </span>
                    </div>
                    <div class="line_img"></div>
                  </h2>
                </div>
              </div>
            </div>
            <div class="mt-5 mb-md-5">
              <div class="row justify-content-center">
                <div th:each="item: ${aboutUsLicenseCertificate.getAboutUsLicenseCertificateItems()}" class="col-md-3 col-6">
                  <div class="item_cert">
                    <figure>
                      <a
                        th:href="@{${item.getImage_url()}}"
                        target="_blank"
                      >
                        <img
                          th:src="@{${item.getImage_url()}}"
                          class="img-fluid"
                          th:alt="${item.title_vi}"
                        />
                      </a>
                    </figure>
                    <div class="text-center">
                      [[${ item.title_vi }]]
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </th:block>
        </div>
      </div>

      <script type="module">
        import PhotoSwipeLightbox from "https://cdn.jsdelivr.net/npm/photoswipe@5.3.7/dist/photoswipe-lightbox.esm.js";
        const lightbox = new PhotoSwipeLightbox({
          gallery: "#gallery-certificate",
          children: "a",
          showHideAnimationType: "zoom",
          fitImagesInViewport: true,
          imageScaleMethod: "fit",
          pswpModule: () =>
            import(
              "https://cdn.jsdelivr.net/npm/photoswipe@5.3.7/dist/photoswipe.esm.js"
            ),
        });
        lightbox.init();
      </script>
    </main>
  </body>
</html>
