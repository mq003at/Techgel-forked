<!DOCTYPE html>
<html lang="en" th:replace="~{clients/index :: dynamic(~{::main})}">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <main class="content-wrapper">
      <style>
        .breadcrumb-bg {
          background-image: url([[@{/imgs/banners/handshake.jpg}]]);
        }
        .line_img {
          height: 0.625rem;
          background: url([[@{/imgs/stripe-title2.png}]]) repeat-x center center /
            auto 200%;
          flex-grow: 1;
        }
      </style>

      <div class="breadcrumb-area bg_image breadcrumb-bg">
        <div id="brxe-oubmqr" class="brxe-container">
          <div id="brxe-twzaik" class="brxe-block small-text-shadow">
            <div
              id="brxe-naxryb"
              class="brxe-text uni-text-outline-white uni-text-outline">
              <h1>ĐỐI TÁC & KHÁCH HÀNG</h1>
            </div>
          </div>
        </div>
      </div>

      <div id="next" class="about-cp tmp-section-gap">
        <div class="container" th:each="aboutUsClientPartner, iter: ${aboutUsClientPartners}" th:classappend="${iter.index != 0 ? 'mt-5' : ''}">
          <div class="row">
            <div class="col-lg-12">
              <div class="section-head p-0">
                <h4 class="section-sub-title center-title split-collab-chars">
                  <img
                      data-sal-delay="200"
                      data-sal="fade"
                      data-sal-duration="800"
                      th:src="@{/imgs/small-icons/section-custom-menubar-blue.png}"
                      alt="Techgel"
                  />
                  <span class="subtitle">[[${ aboutUsClientPartner.title_vi }]]</span>
                </h4>
              </div>
            </div>
          </div>
          <div class="partner_list mt-4">
            <div
              th:each="logo : ${aboutUsClientPartner.getAboutUsClientPartnerItems()}"
              class="partner_item"
              data-sal-delay="300"
              data-sal="zoom-in"
              data-sal-duration="800"
            >
              <img
                th:src="${logo.image_url}"
                th:alt="${logo.title_vi}"
                class="img-fluid"
                draggable="false"
              />
            </div>
          </div>
        </div>

      </div>
    </main>
  </body>
</html>
