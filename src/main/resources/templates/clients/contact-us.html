<!DOCTYPE html>
<html lang="en" th:replace="~{clients/index :: dynamic(~{::main})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <main class="content-wrapper">
        <style>
            .breadcrumb-bg {
                background-image: url(https://img.freepik.com/free-photo/girl-having-online-class-her-tablet_23-2148597998.jpg?t=st=1743156323~exp=1743159923~hmac=a9f64c38ce812bff8684b4e27502db169a1ac01f1cc38fff2117d76dbdbf2043&w=1380);
                background-position: center;
                background-size: cover;
                background-repeat: no-repeat;
            }

            .bg-1 {
                background-image: url([[@{/imgs/bg-01.jpg}]]);
            }

            .line_img {
                height: 10px;
                background: url([[@{/imgs/stripe-title2.png}]]) repeat-x center center / auto 200%;
            }
        </style>

        <div class="breadcrumb-area bg_image tmp-section-gap breadcrumb-bg">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="breadcrumb-inner text-center">
                            <h1 class="title split-collab" style="opacity: 0;">
                              <span th:each="t: ${'Liên hệ'.toCharArray()}" style="position: relative; display: inline-block; translate: none; rotate: none; scale: none; transform: translate(0px, 0px); opacity: 1; visibility: inherit;">
                                  [[${ #strings.replace(t, ' ', '&nbsp;') }]]
                              </span>
                            </h1>
                            <ul class="page-list">
                                <li class="tmp-breadcrumb-item"><a href="/">Trang chủ</a></li>
                                <li class="icon"><i class="fa-solid fa-angle-right"></i></li>
                                <li class="tmp-breadcrumb-item active">Liên hệ</li>
                            </ul>
                            <div class="circle-1"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="contact-area-three tmp-section-gapTop mb-5">
            <div class="bg-shape">
                <img th:src="@{/imgs/cta-02.png}" alt="bussiness-contact">
            </div>
            <div class="container">
                <div class="row g-5">
                    <div class="col-lg-5">
                        <div class="contact-inner">
                            <div class="section-head section-head-one-side text-align-left" data-sal-delay="150" data-sal="slide-up" data-sal-duration="800">
                                <span class="title">Liên hệ</span>
                                <p class="description">0
                                    Nội dung 1
                                </p>
                            </div>
                            <ul class="ft-link ft-link-style-three p-0" data-sal-delay="250" data-sal="slide-up" data-sal-duration="800">
                                <li>
                                    <div class="single-contact background-transparent">
                                        <div class="icon">
                                            <i class="fa-solid fa-phone"></i>
                                        </div>
                                        <div class="content">
                                            <span>Hotline</span>
                                            <a class="contact-here" href="#">028 3510 7030</a>
                                        </div>
                                    </div>
                                </li>


                                <li>
                                    <div class="single-contact background-transparent">
                                        <div class="icon">
                                            <i class="fa-solid fa-envelope-open-text"></i>
                                        </div>

                                        <div class="content">
                                            <span>E-mail</span>
                                            <a class="contact-here" href="#">info@techgel.com</a>
                                        </div>

                                    </div>
                                </li>

                                <li>
                                    <div class="single-contact background-transparent">
                                        <div class="icon">
                                            <i class="fa-solid fa-map-location-dot"></i>
                                        </div>
                                        <div class="content">
                                            <span>Địa chỉ</span>
                                            <a class="contact-here" href="#">30 Phan Chu Trinh, Phường 2, Bình Thạnh, Hồ Chí Minh</a>
                                        </div>
                                    </div>
                                </li>

                            </ul>
                            <div class="tmp-tag-list tag-list-one" data-sal-delay="350" data-sal="slide-up" data-sal-duration="800">
                                <a class="tag-list" href="#">Facebook</a>
                                <a class="tag-list" href="#">Twitter</a>
                                <a class="tag-list" href="#">Linkedin</a>
                                <a class="tag-list" href="#">Skype</a>
                                <a class="tag-list" href="#">Pinterest</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-7" data-sal-delay="150" data-sal="slide-up" data-sal-duration="800">
                        <div class="contact-inner">
                            <div class="section-head section-head-one-side text-align-left">
                                <span class="title">KẾT NỐI</span>
                                <p class="description">
                                    Nội dung 1
                                </p>
                            </div>
                            <div class="contact-form style-two">
                                <form action="" id="contact-form">
                                    <div class="contact-form-wrapper row">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <input class="input-field" name="contact-name" placeholder="Họ và tên" id="contact-name" type="text" required="">
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <input class="input-field" name="contact-phone" placeholder="SĐT" type="text">
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <input class="input-field" name="contact-phone" placeholder="Email" type="email" required="">
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <textarea class="input-field" placeholder="Nội dung cần hỗ trợ" name="contact-message" id="contact-message"></textarea>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="form-submit-group">
                                                <button name="submit" class="tmp-btn btn-primary" type="submit" id="submit">
                                                    Gửi thông tin
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
